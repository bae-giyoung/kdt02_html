<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDT2기 자바스크립트</title>
    
    <!-- asome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link rel="stylesheet" href="../css/js.css" type="text/css">
    <link rel="stylesheet" href="./08.css" type="text/css">

    <!-- 스크립트 -->
    <script src="./08.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-window-maximize"></i>
            KDT 2기 자바스크립트 DOM 조작
            <span class="slogo"><i class="fa-solid fa-paperclip"></i>단위환산</span>
        </div>
    </header>

    <main>
        <form class="">
            <div class="mdiv">
                <select name="sel1" id="sel1">
                    <option value="℃" selected>섭씨온도</option>
                    <option value="℉">화씨온도</option>
                </select>
            </div>
            <div class="mdiv">
                <select name="sel2" id="sel2">
                    <option value="℃">섭씨온도</option>
                    <option value="℉" selected>화씨온도</option>
                </select>
            </div>
            <div class="mdiv">
                <input type="number" name="txt1" id="txt1" />
                <label for="txt1">℃</label>
            </div>
            <div class="mdiv">
                <input type="number" name="txt2" id="txt2" readonly />
                <label for="txt2">℉</label>
            </div>
        </form>
    </main>

    <footer>
        <ul>
            <li><a href="../index.html" target="_self">홈으로</a></li>
        </ul>
    </footer>
</body>
</html>

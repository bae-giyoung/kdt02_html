<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDT2기 자바스크립트</title>
    
    <!-- asome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link rel="stylesheet" href="../css/js.css" type="text/css">
    <link rel="stylesheet" href="./07.css" type="text/css">

    <!-- 스크립트 -->
    <script src="./07_2.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-window-maximize"></i>
            KDT 2기 자바스크립트 DOM 조작
            <br>(랜덤으로 생성된 주사위 번호를 맞추는 게임)
        </div>
    </header>

    <main>
        <div class="mdiv is1">
            <div class="comp">
                <p>컴퓨터</p>
                <img src="../img/1.png" alt="컴퓨터 주사위">
            </div>
            <div class="user">
                <p>사용자</p>
                <img src="../img/1.png" alt="사용자 주사위">
            </div>
        </div>
        <form class="mdiv is2">
            <button type="button" class="bt04" data-num="1">1</button>
            <button type="button" class="bt04" data-num="2">2</button>
            <button type="button" class="bt04" data-num="3">3</button>
            <button type="button" class="bt04" data-num="4">4</button>
            <button type="button" class="bt04" data-num="5">5</button>
            <button type="button" class="bt04" data-num="6">6</button>
        </form>
        <div class="mdiv result">
            결과 출력
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="../index.html" target="_self">홈으로</a></li>
        </ul>
    </footer>

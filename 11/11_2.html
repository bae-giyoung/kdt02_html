<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDT2기 자바스크립트</title>
    
    <!-- asome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link rel="stylesheet" href="../css/js.css" type="text/css">
    <link rel="stylesheet" href="./11_2.css" type="text/css">

    <!-- 스크립트 -->
    <script src="./11_2.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-window-maximize"></i>
            KDT 2기 자바스크립트 연습
            <span class="slogo"><i class="fa-solid fa-paperclip"></i>Fetch API 박스오피스 순위</span>
        </div>
    </header>

    <main>
        <div class="selectBox">
            <input type="date" id="seld" name="seld">
            <div>
                <input type="radio" name="gubun" id="gubun1" value="" checked>
                <label for="gubun1">전체</label>
                <input type="radio" name="gubun" id="gubun2" value="Y">
                <label for="gubun2">다양성</label>
                <input type="radio" name="gubun" id="gubun3" value="N">
                <label for="gubun3">상업</label>
            </div>
            <button type="button" id="search">검색</button>
        </div>
        <div class="resultBox">
            <div class="poster">
                <div class="imgBox"></div>
            </div>
            <div class="content">
                <h2 class="mvTit">
                    <span class="date"></span>
                    박스오피스 순위
                </h2>
                <ul class="mvlist class-list"></ul>
            </div>
        </div>
        <div class="resultBox2 hide">
            <h3>상세 정보</h3>
            <p class="info">
                <span class="openDt"></span>
                <span class="salesAmt"></span>
                <span class="salesAcc"></span>
                <span class="audiCnt"></span>
                <span class="audiAcc"></span>
            </p>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="../index.html" target="_self">홈으로</a></li>
        </ul>
    </footer>
</body>
</html>
